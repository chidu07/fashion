<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Designer Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b9e99a;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0c0d0b;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        img.profile-image {
            max-width: 100%;
            border-radius: 50%;
        }

        .profile-info {
            text-align: center;
        }

        .profile-info h2 {
            color: #333;
        }

        .profile-info p {
            font-style: italic;
            color: #777;
        }

        .social-links {
            margin-top: 1rem;
        }

        .social-links a {
            text-decoration: none;
            color: #333;
            margin: 0 1rem;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fashion Designer Profile</h1>
    </header>
    <div class="container">
        <div class="profile-info">
            <img src="profile-image.jpg" alt="Fashion Designer" class="profile-image">
            <h2>Thejashri Gowda</h2>
            <p>Passionate about creating unique and trendy fashion designs.</p>
        </div>
        <div class="social-links">
            <a href="#">Website</a>
            <a href="#">Instagram</a>
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
        </div>
    </div>
</body>
</html>
