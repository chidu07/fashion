<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Your Name</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set a background color and font family */
        body {
            font-family: Arial, sans-serif;
            background-color: #b9e99a;
        }

        /* Header styling */
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .logo a {
            font-size: 1.5rem;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .nav-links ul {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-right: 1rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ff6600;
        }

        /* Gallery section styling */
        .gallery {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h1><center>Anthariya Fashion Academy</center</h1>
        <nav>
            <div class="logo">
                <a href="index.html">Thejashri Gowda</a>
            </div>
            <ul class="nav-links">
                <li><a href="profile.html">Profile</a></li>
               
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="gallery">
        <div class="gallery-item">
            <img src="p1.jpg" alt="Fashion Image 1">
        </div>
        <div class="gallery-item">
            <img src="p2.jpg" alt="Fashion Image 2">
        </div>
        <div class="gallery-item">
            <img src="p3.jpg" alt="Fashion Image 3">
        </div>
        <div class="gallery-item">
            <img src="p4.jpg" alt="Fashion Image 3">
        </div>
        <!-- Add more gallery items as needed -->
    </section>

    <footer>
        <p>&copy; 2023 Thejashri Gowda - All rights reserved.</p>
    </footer>
</body>
</html>
