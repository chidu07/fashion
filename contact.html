<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Your Name</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set a background color and font family */
        body {
            font-family: Arial, sans-serif;
            background-color: #b9e99a;
        }

        /* Header styling */
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .logo a {
            font-size: 1.5rem;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .nav-links ul {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-right: 1rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ff6600;
        }

        /* Contact section styling */
        .contact {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #cdbeb4;
            display: flex;
            flex-wrap: wrap;
        }

        .contact-info {
            flex: 1;
            padding-right: 2rem;
        }

        .contact h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .contact p {
            font-size: 1.125rem;
            color: #666;
            margin-bottom: 1.5rem;
        }

        .contact-form {
            flex: 1;
            text-align: center;
            
            
        }

        .contact-form h2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .contact-form form {
            text-align: left;
        }

        .contact-form label {
            display: block;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .contact-form textarea {
            height: 150px;
            
        }

        .contact-form button {
            padding: 0.5rem 1rem;
            background-color: #ff6600;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }

        .contact-form button:hover {
            background-color: #e55e00;
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">Your Name</a>
            </div>
            <ul class="nav-links">
                <li><a href="profile.html">Portfolio</a></li>
                
                
            </ul>
        </nav>
    </header>

    <section class="contact">
        <div class="contact-info">
            <h1>Contact Us</h1>
            <p>If you have any questions or inquiries, feel free to get in touch with us. We'd love to hear from you!</p>
            <p><strong>Email:</strong> teju@gmail.com</p>
            <p><strong>Phone:</strong>  555-5555</p>
            <p><strong>Address:</strong> 123 Fashion Avenue,Ramnagr, Banglore</p>
        </div>
        <div class="contact-form">
            <h2>Send us a Message</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit" class="btn">Send</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Your Name - All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
